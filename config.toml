baseURL = "http://matanyamos.es"
title = "Matanya Moses"

theme = "hugo-coder"

languageCode = "en"
defaultContentLanguage = "en"

paginate = 20

pygmentsStyle = "b2"
pygmentsCodeFences = true
pygmentsCodeFencesGuessSyntax = true


[params]
    author = "Matanya Moses"
    description = "Matanya Moses's personal website"
    keywords = "blog,developer,personal"
    info = "Trying to do the right thing"
    avatarURL = "images/matanya.jpg"
    #gravatar = "john.doe@example.com"
    footerContent = "The content on this website is licensed under a Creative Commons Attribution 4.0 International License."

    dateFormat = "January 2, 2006"

    hideFooter = false
    hideCredits = false
    hideCopyright = false
    since = 2019

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Specify light/dark colorscheme
    # Supported values:
    # "auto" (use preference set by browser)
    # "dark" (dark background, light foreground)
    # "light" (light background, dark foreground) (default)
    colorScheme = "dark"

    # Hide the toggle button, along with the associated vertical divider
    hideColorSchemeToggle = false

    # Series see also post count
    maxSeeAlsoItems = 5

    # Enable Twemoji
    enableTwemoji = true

    # Custom CSS
    customCSS = []

    # Custom SCSS
    customSCSS = []

    # Custom JS
    customJS = []
    
    remark42SiteID = "mywebpage"
    remark42Url = "http://remark42.matanyamos.es"


